<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Rắn Săn Mồi - Snake Game</title>
    <style>
        body {
            background-color: #1a1a1a;
            /* Màu nền xám đen hiện đại */
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            /* Font kiểu máy tính cũ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Hiệu ứng màn hình game phát sáng */
        canvas {
            background-color: #000;
            border: 4px solid #333;
            border-radius: 15px;
            /* Bo tròn góc màn hình */
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.4);
            /* Đổ bóng màu xanh Neon */
        }

        #scoreBoard {
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #2ecc71;
            /* Chữ phát sáng */
        }

        .btn {
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
    </style>
</head>

<body>

    <div id="scoreBoard">Điểm số: 0</div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <a href="/" class="btn">⬅️ Quay lại Sảnh</a>

    <script>
        // --- Cấu hình Game ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20; // Kích thước 1 ô vuông
        let snake = [];
        snake[0] = { x: 10 * box, y: 10 * box }; // Vị trí đầu rắn

        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let score = 0;
        let d; // Hướng di chuyển

        // Lắng nghe phím bấm
        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if (event.keyCode == 38 && d != "DOWN") d = "UP";
            else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if (event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        // Hàm kiểm tra va chạm
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        // --- VÒNG LẶP GAME (Chạy liên tục) ---
        function draw() {
            // 1. Vẽ nền (Giữ nguyên)
            ctx.fillStyle = "#0d1117"; // Nền game màu tối hơn chút
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Vẽ Rắn (NÂNG CẤP: Vẽ hình tròn)
            for (let i = 0; i < snake.length; i++) {
                // Màu: Đầu rắn xanh lá sáng, thân xanh đậm hơn
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";

                // Vẽ hình tròn thay vì hình vuông
                ctx.beginPath();
                // Công thức: arc(tâm_x, tâm_y, bán_kính, góc_bắt_đầu, góc_kết_thúc)
                ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();

                // Thêm viền mỏng cho dễ nhìn đốt
                ctx.strokeStyle = "#1a1a1a";
                ctx.stroke();

                // (Tùy chọn) Vẽ mắt cho đầu rắn
                if (i == 0) {
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    // Mắt trái
                    ctx.arc(snake[i].x + box / 3, snake[i].y + box / 3, 2, 0, Math.PI * 2);
                    // Mắt phải
                    ctx.arc(snake[i].x + box - box / 3, snake[i].y + box / 3, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // 3. Vẽ Mồi (NÂNG CẤP: Hình tròn màu đỏ phát sáng)
            ctx.fillStyle = "#e74c3c";
            ctx.shadowBlur = 15; // Tạo hiệu ứng phát sáng cho mồi
            ctx.shadowColor = "#e74c3c";

            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();

            // Tắt hiệu ứng bóng đổ để không ảnh hưởng các phần khác
            ctx.shadowBlur = 0;

            // ... (Phần logic di chuyển bên dưới GIỮ NGUYÊN không đổi) ...
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score += 10;
                document.getElementById("scoreBoard").innerHTML = "Điểm số: " + score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);

                // Vẽ chữ Game Over đẹp hơn
                ctx.fillStyle = "white";
                ctx.font = "40px Courier New";
                ctx.fillText("GAME OVER", 80, 200);

                sendScoreToBackend(score);
                return;
            }

            snake.unshift(newHead);
        }
        // --- GỬI ĐIỂM VỀ JAVA (BACKEND) ---
        function sendScoreToBackend(finalScore) {
            // Dữ liệu gửi đi
            let data = {
                "gameType": "snake",
                "score": finalScore,
                "username": "NguoiChoi_Snake" // Sau này sẽ thay bằng tên thật
            };

            // Gọi API của Java Controller
            fetch('/api/game/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.text())
                .then(message => {
                    console.log("Server trả về:", message);
                    alert("Server Java nói: " + message); // Thông báo kết quả xếp hạng
                    location.reload(); // Chơi lại
                })
                .catch((error) => {
                    console.error('Lỗi:', error);
                });
        }

        // Tốc độ game (100ms vẽ lại 1 lần)
        let game = setInterval(draw, 200);

    </script>
</body>

</html>
